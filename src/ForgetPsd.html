<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', serif; /* Changed font family to match the Login page */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f2f2f2, #e6e6e6); /* Same gradient background as Login page */
            background-size: cover;
            background-attachment: fixed;
            color: #333; /* Updated text color to match Login page */
        }

        .form-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            color: #333;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 4px;
            background-color: #f8f8f8; /* Light background for inputs */
            color: #333;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(251, 251, 251, 0.535);
        }

        .form-group input:hover {
            background-color: #e6e6e6;
        }

        .form-group input:focus {
            outline: none;
            transform: translateY(-2px);
        }

        .form-group input[type="button"] {
            background-color: #008cba; /* Button color for consistency with Login page */
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 50px;
            text-transform: uppercase;
            transition: all 0.4s ease;
        }

        .form-group input[type="button"]:hover {
            background-color: #005f7f;
            box-shadow: 0 8px 15px rgba(0, 140, 186, 0.5);
        }

        .ftag a {
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: #555;
            transition: color 0.3s ease;
        }

        .ftag a:hover {
            color: #008cba;
        }

        /* Increase font size and align label to the left */
        .form-label {
            font-size: 18px;
            text-align: left;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-container">
            <h2>Forget Password</h2>
            <form method="post" id="form">
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group mb-3" id="vcode" style="display: none;">
                    <label for="code" class="form-label">Enter 6 Digit Code</label>
                    <div class="d-flex">
                        <input type="text" id="code" name="code" class="form-control me-2" required>
                        <input type="button" value="Verify" class="btn btn-primary" onclick="verify()">
                    </div>
                </div>

                <div class="form-group mb-3">
                    <input type="button" value="Submit" class="btn btn-primary w-50" onclick="ForgetPsd()">
                </div>

                <div class="ftag d-flex justify-content-between">
                    <a href="/index.html">Back</a>
                    <a href="javascript:void(0);" onclick="ForgetPsd()" style="display: none;" id="Reset">Resend OTP</a>
                </div>
            </form>

            <p id="message"></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="./ForgetPsd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
