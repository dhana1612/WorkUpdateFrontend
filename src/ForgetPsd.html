<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget_Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f2f2f2, #e6e6e6);
            background-size: cover;
            background-attachment: fixed;
            color: #070707;
        }
        .form-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            color: #333;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #000000;
            font-size: 16px;
            margin: 7px;
            
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            text-indent: 10px;
            border: 2px solid #444;
            border-radius: 4px;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(251, 251, 251, 0.535); /* 3D Effect */
            font-weight: 400;
        }
        .form-group input:hover {
            box-shadow: 0 6px 12px rgb(161, 174, 249);
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0 6px 12px rgb(161, 189, 249);
            transform: translateY(-2px);
        }
        .form-group input[type="button"] {
            background: #70b7f8;
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.4s ease;
        }
        
        .container{
            display: flex;
            justify-content: center;
        }
        .ftag a{
           
            font-size: 19.5px;
            font-weight:  800;
            text-decoration: none;
            color: rgb(245, 84, 84);
        }
        
        #vcode label {
            margin-right: 0;
        }

        #vcode input[type="text"] {
            margin: 0;
            margin-right: 10px;
        }

        #vcode input[type="button"] {
            margin: 0;
            padding: 12px 10px;
            font-size: 14px;
            
        }
        #vcode{
            display: none;
        }

        #code{
            color: #000000;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Forget Password</h2>
            <form method="post" id="form">
                
               
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group" id="vcode" style="margin-bottom: 10px;">
                    <label for="Code" style="margin-right: 0;">Enter 6 Digit Code:</label>
                    <div style="display: flex; align-items: center;">
                        <input type="text" id="code" name="code" required style="margin: 0; margin-right: 10px;">
                        <input type="button" value="verify" onclick="verify()" style="padding: 12px 10px; font-size: 14px; margin: 0;">
                    </div>
                </div>
                
                
            
                <div class="form-group" id="bcode">
                    <!-- <button type="button" onclick="ForgetPsd()">Register</button> -->
                    <input type="button" value="Submit" onclick="ForgetPsd()">
                </div>

                <div class="ftag" style="display: flex; justify-content: space-between ; margin-top: 20px; ">
                    <a href ="/index.html" >Back</a>
                    <a href="javascript:void(0);" onclick="ForgetPsd()" style="display: none;" id="Reset">Resend OTP</a>
                </div>
 
            </form>

            <p id="message"  class="text-danger"></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src ="./ForgetPsd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
