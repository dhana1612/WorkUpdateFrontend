<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #c6c6f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: #007bff;
        }

        .profile-card {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-card h3 {
            margin: 10px 0;
            font-weight: 600;
        }

        .btn-follow, .btn-message {
            margin-top: 10px;
        }

        .details-card {
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .details-card h5 {
            font-weight: bold;
            color: #343a40;
        }

        .btn-edit {
            margin-top: 20px;
            background-color: #17a2b8;
            color: #fff;
        }
        .btn-edit:hover {
            background-color: #138496;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-card .form-control {
                margin: 0 auto;
                width: 70%;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Title Section -->
    <div class="page-title">User Details</div>

    <div class="row">
        <!-- Left Profile Card -->
        <div class="col-md-4">
            <div class="profile-card">
                <img id="profileIcon" src="" class="rounded-circle mb-3" alt="Profile Icon" width="150" height="150"/>
                <div class="" >
                    <input type="file" id="fileInput" accept="image/*" class="form-control mb-3 w-50">
                </div>
            </div>
        </div>

        <!-- Right Details Card -->
        <div class="col-md-8">
            <div class="details-card">
                <div class="mb-3 row">
                    <div class="col-4"><h5>UserName</h5></div>
                    <div id="username" class="col-8"></div>
                </div>
                <div class="mb-3 row">
                    <div class="col-4"><h5>Email</h5></div>
                    <div id="Email" class="col-8"></div>
                </div>
                <div class="mb-3 row">
                    <div class="col-4"><h5>Phone</h5></div>
                    <div id="PhoneNumber" class="col-8"></div>
                </div>
                <div class="mb-3 row">
                    <div class="col-4"><h5>Password</h5></div>
                    <div id="Password" class="col-8"></div>
                </div>
                <div class="mb-3 row">
                    <div class="col-4"><h5>Gender</h5></div>
                    <div id="Gender" class="col-8"></div>
                </div>
                <div class="mb-3 row">
                    <div class="col-4"><h5>DOB</h5></div>
                    <div id="Date" class="col-8"></div>
                </div>

                <div class="mb-3 row">
                    <div class="col-4"><h5>Postion</h5></div>
                    <div id="Position" class="col-8"></div>
                </div>

                <div class="text-center">
                    <button class="back-button" onclick="goBack()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./User_Information.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
