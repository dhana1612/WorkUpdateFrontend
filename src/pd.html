<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        
        body {
            background-color: #000000;
            color: #ffffff;
        }

     /* Chat Icon Start*/
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
     /* Chat Icon End*/


       /* Chat Modal Start*/
        #chatModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .chat-modal-content {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            height: 80%;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }

        #chatModal.show {
            display: flex;
            opacity: 1;
        }

        .chat-modal-content.show {
            transform: scale(1);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 2px solid #34495e;
            background-color: #16a085;
            border-radius: 10px 10px 0 0;
        }

        .chat-header h2 {
            font-size: 24px;
            font-weight: bolder;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .group-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .close {
            font-size: 30px;
            cursor: pointer;
            color: #ecf0f1;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #34495e;
            border-radius: 0 0 10px 10px;
            margin-top: 10px;
        }

        /* Chat Modal End*/



        

        .group-icon {
            cursor: pointer;
        }

        .close {
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
        }

        #selectedNames {
            font-weight: bolder;
        }

        /* Group Modal */
        #groupFrame {
            display: none;
            position: fixed;
            top: 5px;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #34495e;
            color: #faf7f7;
            padding: 25px;
            border-radius: 15px;
            max-width: 460px;
            height: 600px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }





        /* New Group Modal */
        #newGroupModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modal-content1 {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-width: 700px;
            height: 80%;
            max-height: 800px;
            display: flex;
            flex-direction: column;
        }

        #modal-header1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        #modal-body1 {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        #modal-footer1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .send-button {
            font-size: 24px;
            color: rgb(36, 99, 208);
            cursor: pointer;
        }

        #chatGroups div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>





    <button id="chatButton" class="chat-icon">ðŸ’¬</button>

    <!-- Chat Modal -->
    <div id="chatModal" class="modal">
        <div class="chat-modal-content">
            <div class="chat-header">
                <h2>Circles</h2>
                <div>
                <!-- Group Icon (FontAwesome) -->
                    <span id="groupIcon" class="group-icon"><i class="fas fa-users"></i></span>

                    <!-- Close Modal Icon (FontAwesome) -->
                    <span id="closeModal" class="close"><i class="fas fa-times-circle"></i></span>

                </div>
            </div>
            <div class="chat-body" id="chatGroups">
                
            </div>
        </div>
    </div>


    <!-- Group Modal -->
    <div id="groupFrame" class="modal">
        <div class="modal-content">

            <div style="display: flex; justify-content: space-between; align-items: center;" class="chat-header">
                <h2>Create New Group</h2>
                <span id="closeGroupFrame" class="close">&times;</span>
            </div>

            <div>
                <label for="groupName" style="margin-top: 18px;">Group Name</label>
                <input type="text" id="groupName" placeholder="Enter group name" 
                    style="width: 100%; padding: 10px; margin-bottom: 20px;  border: 1px solid #ddd; border-radius: 4px;">
                
                <label for="groupDescription">Description</label>
                <textarea id="groupDescription" placeholder="Enter description" 
                        style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; height: 80px;"></textarea>
                
                <label for="employeeList">Select Members</label>
                <div id="employeeList" style="margin-bottom: 20px;">
                    <div>
                        <input type="checkbox" id="johnDoe" name="John Doe">
                        <label for="johnDoe">John Doe</label>
                    </div>
                    <div>
                        <input type="checkbox" id="janeSmith" name="Jane Smith">
                        <label for="janeSmith">Jane Smith</label>
                    </div>
                </div>
            </div>

            <div id="selectedNames">Selected: None</div>


            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                    <button id="cancelGroup" style="padding: 10px; background: #ccc; border: none; cursor: pointer;">Cancel</button>
                    <button id="createGroup" style="padding: 10px; background: #007bff; color: white; border: none; cursor: pointer;">Create</button>
            </div>
        </div>
    </div>

    <!-- New Group Modal -->
    <div id="newGroupModal" class="modal">
        <div class="modal-content" id="modal-content1">
            <div class="modal-header" id="modal-header1">
                <h2 id="GroupName">BIT_NIGHT_SHIFT_GROUP</h2>
                <span id="closeGroupModal" class="close">&times;</span>
            </div>

            <div class="modal-body" id="modal-body1">
                <ul id="chatMessages" class="chat-messages">
                    <!-- Chat messages will appear here -->
                </ul>
            </div>

            <div class="modal-footer" id="modal-footer1">
                <textarea id="chatInput" placeholder="Type your message"></textarea>
                <a id="sendMessage" href="#" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </a>                
            </div>
        </div>
    </div>

    <script src="pd.js"></script>
</body>
</html>
