<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f2f2f2, #e6e6e6);
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }

        .form-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            color: #333;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        .form-group input[type="button"] {
            background: #008cba;
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.4s ease;
        }

        .form-group input[type="button"]:hover {
            background: #005f7f;
            box-shadow: 0 8px 15px rgba(0, 140, 186, 0.5);
        }

        .ftag a {
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: #555;
            transition: color 0.3s ease;
        }

        .ftag a:hover {
            color: #008cba;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-container">
            <h2>Login Portal</h2>
            <form action="/submit" method="post" id="form">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="value" name="email" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <input type="button" value="Login" class="btn btn-primary btn-sm w-50" onclick="Login()">
                </div>                
                <div class="d-flex justify-content-between ftag">
                    <a href="./src/ForgetPsd.html">Forgot Password?</a>
                </div>
            </form>
            <p id="message"></p>
        </div>
    </div>
    <script src="./src/Login.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
